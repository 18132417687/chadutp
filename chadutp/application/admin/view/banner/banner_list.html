<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en"></span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<a class="btn btn-primary radius" href="{:url('banner/banner_add')}"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span>
</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
					<th>图片</th>
					<th width="150">图片描述</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="data" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$vo.banner_id}</td>
					<td class="text-l"><a class="maincolor" href="javascript:;">
					<img src="/chadutp/public/{$vo.banner_img}">
					</a></td>
					<td class="text-c">{$vo.banner_dec}</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" href="{:url('banner/banner_edit',['banner_id'=>$vo.banner_id])}" title="编辑">
						<i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onclick="if(confirm('确认删除?')) location.href='del/banner_id/{$vo.banner_id}'" href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			{/volist}
			</tbody>
		</table>
        <div class="pagination">
            {$data->render()}
        </div>
	</div>
