<title>用户列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
<!--	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> -->
		<!-- <a href="{:url('user/user_add')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span> -->
</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">用户列表</th>
			</tr>
			<tr class="text-c">
				<th><input type="checkbox" name="" value=""></th>
				<th>ID</th>
				<th>用户openid</th>
				<th>用户昵称</th>
				<th>用户头像</th>
				<th>性别</th>
				<th>使用语言</th>
				<th>所在国家</th>
				<th>省份</th>
				<th>城市</th>
				<!-- <th>操作</th> -->
			</tr>
		</thead>
		<tbody>
		{volist name="data" id="vo"}
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td>{$vo.openid}</td>
				<td>{$vo.nickName}</td>
				<td><img src="{$vo.avatarUrl}" /></td>
				<td>{$vo.gender}</td>
				<td>{$vo.language}</td>
				<td>{$vo.country}</td>
				<td>{$vo.province}</td>
				<td>{$vo.city}</td>
				<!-- <td class="td-manage"><a style="text-decoration:none" onClick="admin_stop(this,'10001')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑" href="{:url('user/user_edit',['id'=>$vo.id])}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"  onclick="if(confirm('确认删除?')) location.href='del/id/{$vo.id}'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td> -->
			</tr>
		{/volist}
		</tbody>
	</table>
	<div class="pagination">
		{$data->render()}
	</div>
</div>
