<body>
<div class="page-container">
	<form action="{:request()->action()}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="layui-layer-title" style="cursor: move;" move="ok">添加商品</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder=""  name="goods_title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="tea_id">
					{volist name='tea' id="v"}
					<option value="{$v.tea_id}">{$v.tea_name}</option>
					{/volist}
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="goods_price" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品原价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="goods_reprice" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品销量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="goods_number" placeholder="" value="" class="input-text" style="width:90%">
				盒
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发货地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="goods_address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品主图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" name="image[]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品轮播图1：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" name="image[]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品轮播图2：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" name="image[]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品轮播图3：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="" placeholder=""  name="image[]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品详情图1：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text"  name="image[]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品详情图2：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" name="image[]">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品详情图3：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text"  name="image[]">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
<!--				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
<!--				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>-->
			</div>
		</div>
	</form>
</div>
